name: Update Tech Trends Data

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Latest Trends
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx tsx scripts/fetch-data.ts

      - name: Commit and Push Changes to Main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/assets/data/
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update trends data [skip ci]"
            git push
          fi

      - name: Deploy Data to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/assets/data
          target-folder: assets/data
          branch: gh-pages
          clean: false # Don't wipe the branch, just update the data folder
